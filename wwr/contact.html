<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting for inquiries, reservations, and more. Get in touch with us today!">
    <meta name="author" content="Your Name">
    <title>Contact Us - Whitewater Rafting</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <img src="images/logo.jpg" alt="Whitewater Rafting Logo" class="logo" style="width: 100px;">
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Whitewater Rafting Hero Image">
            <h1>Contact Whitewater Rafting</h1>
        </div>
        <section class="company-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> Paul Opok Rd, Gulu City, Uganda</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@whitewaterrafting.com</p>
        </section>
        <section class="google-map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
        <section class="employee-images">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Doe - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Akena Travis - Safety Officer</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message-purpose">Message Purpose</label>
                <div>
                    <label><input type="radio" name="message-purpose" value="General Inquiry"> General Inquiry</label>
                    <label><input type="radio" name="message-purpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" name="message-purpose" value="Website Suggestion"> Website Suggestion</label>
                </div>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label><input type="checkbox" name="newsletter" value="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Whitewater Rafting | Achen Joyce</p>
        <div class="social-links">
            <a href="https://facebook.com"><img src="images/9034971_logo_facebook_icon.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/5279123_tweet_twitter_twitter logo_icon.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/5279112_camera_instagram_social media_instagram logo_icon.png" alt="Instagram"></a>
        </div>
        <a href="contact-wireframe.jpg" target="_blank">View Wireframe</a>
    </footer>
</body>
</html>
